<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ba40759956.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="res-display">
                <div data-prev-operand class="prev-display"></div>
                <div data-curr-operand class="curr-display"></div>
            </div>
            <button data-all-clear class="operators">AC</button>
            <button data-operation value="%" class="operators"><i class="fa-solid fa-percent"></i></button>
            <button data-operation value="รท" class="operators"><i class="fa-solid fa-divide"></i></button>
            <button data-delete class="operators"><i class="fa-solid fa-delete-left"></i></button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation value="*" class="operators"><i class="fa-solid fa-xmark"></i></button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation value="-" class="operators"><i class="fa-solid fa-minus"></i></button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation value="+" class="operators"><i class="fa-solid fa-plus"></i></button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-equals class="item-area"><i class="fa-solid fa-equals"></i></button>
        </div>
        <div class="attribution">
            All rights are reserved. coded by <a href="https://www.linkedin.com/in/eyu-birhanu/">Eyu Birhanu</a>.
        </div>
    </main>
      
    <script src="app.js"></script>
</body>
</html>
