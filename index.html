<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Big+Shoulders+Display:wght@100..900&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Lemon&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Big+Shoulders+Display:wght@100..900&family=Caveat:wght@400..700&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Lemon&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ba40759956.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Shorba Food Library</title>
  </head>
  <body>
    <header class="header">
      <p class="logo">SHORBA</p>
      <nav>
        <ul class="list-item">
          <li><a href="">Home</a></li>
          <li><a href="">Chefs</a></li>
          <li><a href="">Menu</a></li>
          <li class="book-now-btn"><i class="fa-solid fa-phone"></i><a href="">Book Now</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="food-produccts-and-social-media-links">
        <div class="mySwiper">
          <div class="test-content swiper-wrapper">
            <div class="slide swiper-slide">
              <p class="food-title">---Makoroni---</p>
              <img
                class="food-image"
                src="assets/foods/divani-0_FHgThTLfQ-unsplash.jpg"
                alt="Sandwitch image"
              />
              <button class="order-now-btn">$13---Order Now</button>
            </div>
            <div class="slide swiper-slide">
              <p class="food-title">---Burger---</p>
              <img
                class="food-image"
                src="assets/foods/amirali-mirhashemian-pucP6jZSyV4-unsplash.jpg"
                alt="burger image"
              />
              <button class="order-now-btn">$9---Order Now</button>
            </div>
            <div class="slide swiper-slide">
              <p class="food-title">---Salad---</p>
              <img
                class="food-image"
                src="assets/foods/ella-olsson-6UxD0NzDywI-unsplash.jpg"
                alt="burger image"
              />
              <button class="order-now-btn">$15---Order Now</button>
            </div>
            <div class="slide swiper-slide">
              <p class="food-title">---Recipes---</p>
              <img
                class="food-image"
                src="assets/foods/ehimetalor-akhere-unuabona-Zh0mYmMBZjQ-unsplash.jpg"
                alt="burger image"
              />
              <button class="order-now-btn">$12---Order Now</button>
            </div>
          </div>

          <div class="swiper-button-prev nav-btn"></div>
          <div class="swiper-button-next nav-btn"></div>
          <div class="swiper-pagination dot"></div>
        </div>

        <ul class="social-media">
          <li>
            <a href=""><i class="fa-brands fa-facebook-f"></i></a>
          </li>
          <li>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
          </li>
          <li>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
          </li>
        </ul>
      </section>

      <section class="discription">
        <div class="main-discription">
          <h1>Shorba Street & <span class="h1-span">Healthy</span> Foods.</h1>
          <div class="search-bar">
            <input
              class="find-food-input"
              type="text"
              placeholder="Enter Your Food Name....."
            />
            <button class="find-food-btn">Find Food</button>
          </div>
        </div>

        <div class="all-chefs">
          <div class="chef">
            <img
              class="chef-profile"
              src="assets/chefs/brooke-cagle-WfV4KscvvBQ-unsplash.jpg"
              alt="Master chef brooke-cagle"
            />
            <p>Master Chef <span>Brooke-Cagle</span></p>
          </div>

          <div class="chef">
            <img
              class="chef-profile"
              src="assets/chefs/febrian-zakaria-SiQgni-cqFg-unsplash.jpg"
              alt="Master chef febrian-zakaria"
            />
            <p>Master Chef <span>Febrian-Zakaria</span></p>
          </div>

          <div class="chef">
            <img
              class="chef-profile"
              src="assets/chefs/mohamed-nohassi-DdglEoIC2y4-unsplash.jpg"
              alt="Master chef mohamed-nohassi"
            />
            <p>Master Chef <span>Mohamed-Nohassi</span></p>
          </div>

          <div class="chef">
            <img
              class="chef-profile"
              src="assets/chefs/rc-cf-FMh5o5m5N9E-unsplash.jpg"
              alt="Master chef johnathan-macedo"
            />
            <p>Master Chef <span>Johnathan-Macedo</span></p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        <p>
          <i class="fa-regular fa-copyright"></i> All rights are reserved 2024
          <a href="#">Eyu Birhanu</a>.
        </p>
      </div>
    </footer>
    <script src="swiper-bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
