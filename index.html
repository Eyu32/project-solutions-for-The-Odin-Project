<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left-side">
            <h1>Etch-a-Sketch</h1>
            <input id="color-changer" type="color">
            <button class="button color-mode">Color Mode</button>
            <button class="button eraser">Eraser</button>
            <button class="button clear">Clear</button>
            <div class="range-input">
                <input type="range" min="1" max="64" value="20" id="range" step="1">
                <p class="para"></p>
            </div>
        </div>
        <div class="container"></div>
    </main>
    <div class="attribution">
        Copy Right <a href="https://www.linkedin.com/in/eyu-birhanu/">Eyu Birhanu</a>.
      </div>
    <script src="main.js"></script> 
</body>
</html>
